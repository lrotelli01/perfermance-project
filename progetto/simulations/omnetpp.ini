[General]
network = progetto.DatabaseNetwork
sim-time-limit = 100s

# Default parameters (can be overridden per-config)
**.user[*].lambda = 1    # rate (1 / mean interarrival time) - interpret accordingly in User.cc
**.user[*].serviceTime = 0.1
**.user[*].readProbability = 0.8
**.user[*].numTables = 5
**.user[*].tableDistribution = "uniform"

# Useful run options
seed-set = 0
repeat = 5

########################################
# Config: uniform distribution
########################################
[Config Uniform_N10_p0.8]
description = "Uniform table selection, N=10 users, p=0.8 reads"
**.numUsers = 10
**.user[*].readProbability = 0.8
**.user[*].tableDistribution = "uniform"

########################################
# Config: lognormal distribution
########################################
[Config Lognormal_N10_p0.8]
description = "Lognormal table selection, N=10 users, p=0.8 reads"
**.numUsers = 10
**.user[*].readProbability = 0.8
**.user[*].tableDistribution = "lognormal"

########################################
# Sweep example (change N and p manually or run multiple configs)
########################################
[Config SweepExample]
description = "Example parameter sweep - vary N and read probability p"
# You can run this config with different runs and change parameters externally
**.numUsers = 20
**.user[*].readProbability = 0.5
**.user[*].tableDistribution = "uniform"
